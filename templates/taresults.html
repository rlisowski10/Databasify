{% extends "layout.html" %}
{% block content %}
    <!-- Page Content -->
    <div class="container-fluid">
        <h1>Query results</h1>
        </div>
        {% if songs|length== 0 %}
        <div class="alert alert-danger" role="alert">
            There are no results in this query! 
        </div>
        {% else %}
        <table class="table table-sm table-hover">
            <thead>
            <tr>
                <th scope="col">Song Name</th>
                <th scope="col">Artist Name</th>
            </tr>
            </thead>
            <tbody>

            {% for song in songs %}
            <tr>
                <td><a href="{{ song.Song.uri }}">{{ song.Song.name }}</a></td>
                <td><a href="/artist/{{ song.Song.album.artist.id }}">{{ song.Song.album.artist.name }}</a></td>

            </tr>
            {% endfor %}
            </tbody>
        </table>
        {% endif %}
    </div>
    <!-- /#page-content-wrapper -->
{% endblock content %}
